<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Book Management</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/admin/css/dashboard.css"
    />

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/admin/css/responsive.css"
    />

    <meta name="robots" content="NONE,NOARCHIVE" />
  </head>

  <body class="dashboard" data-admin-utc-offset="0">
    <!-- Container -->
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/admin/">Django administration</a></h1>
        </div>

        <div id="user-tools">
          Welcome,
          <strong>logged in user Name</strong>.

          <a href="/admin/password_change/">Change password</a> /

          <a href="/logout/">Log out</a>
        </div>
      </div>
      <!-- END Header -->

      <!-- Content -->
      <!-- Content -->
      <div id="content" class="colM">
        <h1>Edit Book</h1>
        <div id="content-main">
          <form
            action="{{ request.META.HTTP_NAME }}/updateBookById/{{shelf.id}}?next=/getBookforLoggedInUser/"
            method="post"
            id="book_form"
            novalidate
          >
            <div>
              <fieldset class="module aligned">
                <div class="form-row field-title">
                  <input type="hidden" value="{{shelf.id}}" id="book_id" />
                  <div>
                    <label class="required" for="id_title">Title:</label>

                    <input
                      type="text"
                      name="title"
                      class="vTextField"
                      maxlength="50"
                      required
                      id="id_title"
                      value="{{shelf.title}}"
                    />
                  </div>
                </div>

                <div class="form-row field-amazon_url">
                  <div>
                    <label class="required" for="id_amazon_url"
                      >Amazon url:</label
                    >

                    <input
                      type="url"
                      name="amazon_url"
                      class="vURLField"
                      maxlength="200"
                      required
                      id="id_amazon_url"
                      readonly="true"
                      value="{{shelf.amazon_url}}"
                    />
                  </div>
                </div>

                <div class="form-row field-author">
                  <div>
                    <label class="required" for="id_author">Author:</label>

                    <input
                      type="text"
                      name="author"
                      value="anonymous"
                      class="vTextField"
                      maxlength="30"
                      required
                      id="id_author"
                      value="{{shelf.author}}"
                    />
                  </div>
                </div>

                <div class="form-row field-genre">
                  <div>
                    <label class="required" for="id_genre">Genre:</label>

                    <input
                      type="text"
                      name="genre"
                      value="N/a"
                      class="vTextField"
                      maxlength="200"
                      required
                      id="id_genre"
                      value="{{shelf.genre}}"
                    />
                  </div>
                </div>
              </fieldset>

              <div class="submit-row">
                <input
                  type="submit"
                  value="Save"
                  class="default"
                  name="_save"
                />

                <input
                  type="submit"
                  value="Save and add another"
                  name="_addanother"
                />
                <input
                  type="submit"
                  value="Save and continue editing"
                  name="_continue"
                />
              </div>

              <script
                type="text/javascript"
                id="django-admin-form-add-constants"
                src="/static/admin/js/change_form.js"
                data-model-name="book"
              ></script>

              <script
                type="text/javascript"
                id="django-admin-prepopulated-fields-constants"
                src="/static/admin/js/prepopulate_init.js"
                data-prepopulated-fields="[]"
              ></script>
            </div>
          </form>
        </div>

        <br class="clear" />
      </div>
      <!-- END Content -->
      <!-- END Content -->

      <div id="footer"></div>
    </div>
    <!-- END Container -->
  </body>
</html>
