<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Add book | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css" />

    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script
      type="text/javascript"
      src="/static/admin/js/vendor/jquery/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="/static/admin/js/jquery.init.js"
    ></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script
      type="text/javascript"
      src="/static/admin/js/admin/RelatedObjectLookups.js"
    ></script>
    <script type="text/javascript" src="/static/admin/js/actions.js"></script>
    <script type="text/javascript" src="/static/admin/js/urlify.js"></script>
    <script
      type="text/javascript"
      src="/static/admin/js/prepopulate.js"
    ></script>
    <script
      type="text/javascript"
      src="/static/admin/js/vendor/xregexp/xregexp.js"
    ></script>

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/admin/css/responsive.css"
    />

    <meta name="robots" content="NONE,NOARCHIVE" />
  </head>

  <body class="app-book model-book change-form" data-admin-utc-offset="0">
    <!-- Container -->
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/admin/">Django administration</a></h1>
        </div>

        <div id="user-tools">
          Welcome,
          <strong>Dell</strong>.

          <a href="/">View site</a> /

          <a href="/admin/password_change/">Change password</a> /

          <a href="/admin/logout/">Log out</a>
        </div>
      </div>
      <!-- END Header -->

      <div class="breadcrumbs">
        <a href="/admin/">Home</a>
        &rsaquo; <a href="/admin/book/">Book</a> &rsaquo;
        <a href="/admin/book/book/">Books</a>
        &rsaquo; Add book
      </div>

      <!-- Content -->
      <div id="content" class="colM">
        <h1>Add book</h1>
        <div id="content-main">
          <form
            action="/addNewBookData/?next=/getBookforLoggedInUser/"
            method="post"
            id="book_form"
            novalidate
          >
            <div>
              <fieldset class="module aligned">
                <div class="form-row field-title">
                  <div>
                    <label class="required" for="id_title">Title:</label>

                    <input
                      type="text"
                      name="title"
                      class="vTextField"
                      maxlength="50"
                      required
                      id="id_title"
                    />
                  </div>
                </div>

                <div class="form-row field-amazon_url">
                  <div>
                    <label class="required" for="id_amazon_url"
                      >Amazon url:</label
                    >

                    <input
                      type="url"
                      name="amazon_url"
                      class="vURLField"
                      maxlength="200"
                      required
                      id="id_amazon_url"
                    />
                  </div>
                </div>

                <div class="form-row field-author">
                  <div>
                    <label class="required" for="id_author">Author:</label>

                    <input
                      type="text"
                      name="author"
                      value="anonymous"
                      class="vTextField"
                      maxlength="30"
                      required
                      id="id_author"
                    />
                  </div>
                </div>

                <div class="form-row field-genre">
                  <div>
                    <label class="required" for="id_genre">Genre:</label>

                    <input
                      type="text"
                      name="genre"
                      value="N/a"
                      class="vTextField"
                      maxlength="200"
                      required
                      id="id_genre"
                    />
                  </div>
                </div>
              </fieldset>

              <div class="submit-row">
                <input
                  type="submit"
                  value="Save"
                  class="default"
                  name="_save"
                />

                <input
                  type="submit"
                  value="Save and add another"
                  name="_addanother"
                />
                <input
                  type="submit"
                  value="Save and continue editing"
                  name="_continue"
                />
              </div>

              <script
                type="text/javascript"
                id="django-admin-form-add-constants"
                src="/static/admin/js/change_form.js"
                data-model-name="book"
              ></script>

              <script
                type="text/javascript"
                id="django-admin-prepopulated-fields-constants"
                src="/static/admin/js/prepopulate_init.js"
                data-prepopulated-fields="[]"
              ></script>
            </div>
          </form>
        </div>

        <br class="clear" />
      </div>
      <!-- END Content -->

      <div id="footer"></div>
    </div>
    <!-- END Container -->
  </body>
</html>
